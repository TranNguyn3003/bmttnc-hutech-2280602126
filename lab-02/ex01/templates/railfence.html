<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">RAIL FENCE CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPT</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text (letters only)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Rails:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input number of rails (e.g., 2, 3, 4)" min="2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPT</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text (letters only)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Rails:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input number of rails (e.g., 2, 3, 4)" min="2" required>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
