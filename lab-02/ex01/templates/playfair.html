<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPT</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text (letters only, I/J are the same)" pattern="[A-Za-z]+" required>
                            <small class="form-text text-muted">Text will be processed in pairs. If needed, 'X' will be added to complete the last pair.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Keyword:</label>
                            <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input keyword (letters only)" pattern="[A-Za-z]+" required>
                            <small class="form-text text-muted">The keyword will be used to generate the 5x5 Playfair matrix.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPT</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text (letters only, I/J are the same)" pattern="[A-Za-z]+" required>
                            <small class="form-text text-muted">Text must be in pairs of letters.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Keyword:</label>
                            <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input keyword (letters only)" pattern="[A-Za-z]+" required>
                            <small class="form-text text-muted">The keyword will be used to generate the 5x5 Playfair matrix.</small>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
